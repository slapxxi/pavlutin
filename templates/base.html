{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#ED1C24">
  <meta name=viewport content="width=device-width, initial-scale=1">

  <title>Slava Pavlutin - Frontend Web Developer</title>

  <link rel="stylesheet" href="{% static 'css/bundle.css' %}">

  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Raleway:200,300,400" rel="stylesheet">
</head>
<body>
  <header class="layout-header layout-container">
    <h1 class="logo">
      <a href="{% url 'pages:index' %}">Slava Pavlutin</a>
    </h1>

    <nav class="nav" role="navigation">
      <ul class="nav">
        <li class="nav__item">
          <a href="{% url 'pages:index' %}">Projects</a>
        </li>
        <li class="nav__item">
          <a href="{% url 'pages:index' %}">Blog</a>
        </li>
        <li class="nav__item">
          <a href="{% url 'pages:index' %}">Contact Me</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="layout-content layout-container">
    {% block content %}
    {% endblock %}
  </section>

  <footer class="layout-footer layout-container_fill">
    <h3>Social Links</h3>
    <ul>
      <li>
        <a href="http://twitter.com" rel="external">Twitter</a>
      </li>
      <li>
        <a href="http://github.com/slavapavlutin" rel="external">GitHub</a>
      </li>
    </ul>

    <small class="copy">
      <span class="logo">Slava Pavlutin</span> &copy; 2016
    </small>
  </footer>

  <script src="{% static 'js/bundle.js' %}"></script>
</body>
</html>
